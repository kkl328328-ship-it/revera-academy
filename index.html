    function initSurvey(lang) {
        currentLang = lang;
        const d = ui[lang];
        document.getElementById('main-header').innerText = d.header;
        document.getElementById('info0').innerHTML = d.info0;
        document.getElementById('label-name').innerText = d.labelName;
        document.getElementById('label-gender').innerText = d.labelGender;
        document.getElementById('label-birth').innerText = d.labelBirth;
        document.getElementById('label-interest').innerText = d.labelInterest;
        document.getElementById('label-school').innerText = d.labelSchool;
        document.getElementById('label-grade').innerText = d.labelGrade;
        document.getElementById('label-is13').innerText = d.labelIs13;
        document.getElementById('guide-is13').innerText = d.guideIs13;
        document.getElementById('label-email').innerText = d.labelEmail;
        document.getElementById('label-phone').innerText = d.labelPhone;
        document.getElementById('phone-help').innerText = d.phoneHelp;
        document.getElementById('opt-gender-none').innerText = d.optNone;
        document.getElementById('opt-gender-m').innerText = d.optM;
        document.getElementById('opt-gender-f').innerText = d.optF;
        document.getElementById('btn-next0').innerText = d.btnNext;
        document.getElementById('info1').innerHTML = d.info1;
        document.getElementById('btn-prev1').innerText = d.btnPrev;
        document.getElementById('btn-start').innerText = d.btnStart;
        document.getElementById('kb-guide').innerText = d.guide;
        document.getElementById('txt-prog').innerText = d.prog;
        document.getElementById('txt-rem').innerText = d.rem;

        let jobHtml = "";
        for(let i=0; i<12; i+=2) {
            jobHtml += `<tr><td><b>${d.jobCodes[i]}</b> ${d.jobDescs[i]}</td><td><b>${d.jobCodes[i+1]}</b> ${d.jobDescs[i+1]}</td></tr>`;
        }
        document.getElementById('job-desc-list').innerHTML = jobHtml;

        const rt = document.getElementById('rank-table');
        rt.innerHTML = "";
        for(let i=1; i<=5; i++){
            let row = `<tr><td><b>${i}${currentLang==='ko'?'ìˆœìœ„':'st'}</b></td><td style="text-align:left">`;
            d.jobCodes.forEach(c => row += `<label style="margin-right:10px"><input type="radio" name="r${i}" value="${c}" onchange="preventDup(this,${i})"> ${c}</label>`);
            rt.innerHTML += row + `</td></tr>`;
        }

        const sections = [
            { id: 2, start: 1, end: 84, type: 'binary' },
            { id: 3, start: 85, end: 168, type: 'binary' },
            { id: 4, start: 169, end: 252, type: 'binary' },
            { id: 5, start: 253, end: 264, type: 'score' }
        ];

        const sp = document.getElementById('survey-pages');
        sp.innerHTML = "";
        sections.forEach((sec, idx) => {
            let html = `<div id="p${sec.id}" class="page"><div class="info-box"><b>[${d.secTitles[idx]}]</b><br>${d.secDescs[idx]}</div><table><thead><tr><th>No.</th>`;
            if(sec.type === 'binary') html += `<th width="80">1(Y)</th><th width="80">2(N)</th></tr></thead><tbody>`;
            else html += `<th>7 (${d.high})</th><th>6</th><th>5</th><th>4 (${d.mid})</th><th>3</th><th>2</th><th>1 (${d.low})</th></tr></thead><tbody>`;

            for(let i = sec.start; i <= sec.end; i++){
                html += `<tr id="row-${i-1}" onclick="highlightRow(${i-1})"><td class="q-text">${i}. ${questions[currentLang][i-1]}</td>`;
                const range = (sec.type === 'binary') ? 2 : 7;
                for(let r=1; r<=range; r++) {
                    let val = (sec.type === 'score') ? (8-r) : r;
                    html += `<td><input type="radio" name="q${i-1}" id="q${i-1}-${val}" onchange="handleAnswer(${i-1})"></td>`;
                }
                html += `</tr>`;
            }
            html += `</tbody></table><div class="btn-box"><button style="background:#666" onclick="go(${sec.id-1})">${d.btnPrev}</button><button id="btn-submit-${sec.id}" onclick="${idx===3?'finish(this)':`checkSection(${sec.id},${sec.start-1},${sec.end-1})`}">${idx===3?d.btnFinish:d.btnNext}</button></div></div>`;
            sp.innerHTML += html;
        });
        go(0);
    }

    // ìƒë…„ì›”ì¼ ìë™ ì´ë™ í•¨ìˆ˜
    function moveFocus(current, nextId, maxLength) {
        current.value = current.value.replace(/[^0-9]/g, ''); // ìˆ«ìë§Œ ì…ë ¥
        if (current.value.length >= maxLength) {
            const next = document.getElementById(nextId);
            if(next) next.focus();
        }
    }

    function go(n) {
        document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
        const target = (n === -1) ? 'p-lang' : `p${n}`;
        document.getElementById(target).classList.add('active');
        document.getElementById('progress-container').style.display = (n >= 2) ? 'block' : 'none';
        if(n >= 2) {
            const startIdx = [0,0,0,84,168,252][n];
            currentGlobalIdx = startIdx;
            highlightRow(currentGlobalIdx);
        }
        window.scrollTo(0,0);
    }

    function checkP0() {
        const fields = ['name', 'gender', 'interest', 'school', 'grade', 'email', 'birth-yy', 'birth-mm', 'birth-dd'];
        for(let f of fields) if(!document.getElementById(f).value) return alert(ui[currentLang].alertInfo);
        go(1);
    }

    function checkP1() {
        for(let i=1;i<=5;i++) if(!document.querySelector(`input[name="r${i}"]:checked`)) return alert(i + ui[currentLang].alertRank);
        go(2);
    }

    function checkSection(p, s, e) {
        for(let i=s; i<=e; i++) {
            let ok = false; for(let r=1; r<=7; r++) if(document.getElementById(`q${i}-${r}`)?.checked) ok = true;
            if(!ok) { alert((i+1) + (currentLang==='ko'?'ë²ˆ ë¬¸í•­ì— ì‘ë‹µí•´ ì£¼ì„¸ìš”.':' - Answer this question.')); highlightRow(i); return; }
        }
        go(p + 1);
    }

    function highlightRow(idx) {
        document.querySelectorAll('tr').forEach(r => r.classList.remove('active-row'));
        const target = document.getElementById(`row-${idx}`);
        if(target) {
            target.classList.add('active-row');
            currentGlobalIdx = idx;
            target.scrollIntoView({behavior:'smooth', block:'center'});
        }
    }

    function handleAnswer(idx) {
        updateProgress();
        highlightRow(idx);
        const activeId = parseInt(document.querySelector('.page.active').id.slice(1));
        const sectionEnds = [0,0,83,167,251,263];
        if(idx < sectionEnds[activeId]) {
            setTimeout(() => highlightRow(idx + 1), 200);
        }
    }

    document.addEventListener('keydown', (e) => {
        const active = document.querySelector('.page.active');
        if(!active || !active.id.startsWith('p') || parseInt(active.id.slice(1)) < 2) return;
        const pageId = parseInt(active.id.slice(1));
        const key = parseInt(e.key);
        if(key >= 1 && key <= (pageId === 5 ? 7 : 2)) {
            const val = (pageId === 5) ? (8-key) : key;
            const rb = document.getElementById(`q${currentGlobalIdx}-${val}`);
            if(rb) { rb.checked = true; handleAnswer(currentGlobalIdx); }
        }
    });

    function updateProgress() {
        let a=0; for(let i=0;i<264;i++){
            let c=false; for(let r=1;r<=7;r++) if(document.getElementById(`q${i}-${r}`)?.checked) c=true;
            if(c) a++;
        }
        document.getElementById('bar').style.width=(a/264*100)+"%";
        document.getElementById('percent').innerText=Math.floor(a/264*100);
        document.getElementById('count').innerText=a;
        document.getElementById('remaining').innerText=264-a;
    }

    function preventDup(s,r) {
        for(let i=1;i<=5;i++) if(i!==r){ let o=document.querySelector(`input[name="r${i}"]:checked`); if(o&&o.value===s.value){alert(currentLang==='ko'?'ì¤‘ë³µëœ ì„ íƒì…ë‹ˆë‹¤.':'Duplicate selection.'); s.checked=false;}}
    }

    function finish(btn) {
        const yy = document.getElementById('birth-yy').value, mm = document.getElementById('birth-mm').value, dd = document.getElementById('birth-dd').value;
        const is13Val = document.querySelector('input[name="is13"]:checked').value;
        const data = {
            lang: currentLang, name: document.getElementById('name').value, gender: document.getElementById('gender').value,
            birth: yy + '-' + mm + '-' + dd, interest: document.getElementById('interest').value, 
            school: document.getElementById('school').value, grade: document.getElementById('grade').value, 
            is13: is13Val, email: document.getElementById('email').value, phone: document.getElementById('phone').value, 
            ranks: [], answers: []
        };
        for(let i=1; i<=5; i++) data.ranks.push(document.querySelector(`input[name="r${i}"]:checked`).value);
        for(let i=0; i<264; i++) {
            let val = ""; for(let r=1; r<=7; r++) if(document.getElementById(`q${i}-${r}`)?.checked) val = r;
            data.answers.push(val);
        }
        if(data.answers.includes("")) return alert(currentLang==='ko'?'ì‘ë‹µí•˜ì§€ ì•Šì€ ë¬¸í•­ì´ ìˆìŠµë‹ˆë‹¤.':'Some questions are unanswered.');

        btn.disabled = true;
        btn.innerText = ui[currentLang].btnSubmitting;

        const url = "https://script.google.com/macros/s/AKfycbzqLjUFRZ4mCRCT4kmsNxHCRuiOhxou4qY763mRi5EH7tAZBkVjQ-Inq9uEBVcqCOakHw/exec";
        fetch(url, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) })
        .then(() => { alert(currentLang==='ko'?'ì„±ê³µì ìœ¼ë¡œ ì œì¶œë˜ì—ˆìŠµë‹ˆë‹¤!':'Submitted successfully!'); location.reload(); })
        .catch(() => {
            alert(currentLang==='ko'?'ì œì¶œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.':'Error occurred during submission.');
            btn.disabled = false;
            btn.innerText = ui[currentLang].btnFinish;
        });
    }
